<!DOCTYPE html>
<html>
  <style>
  </style>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <p class="title" >Rock Paper Scissors</p>
    <button onclick="
      playGame('rock'); " class="move-button"
    ><img src="images/rock.png" class="modification-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"  ><img src="images/paper.png" class="modification-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors.png" class="modification-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p></p>
    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "class="Reset-score-button">Reset Score</button>


    <script src="scripts/Rock-paper-scissor.js"></script>
  </body>
</html>
